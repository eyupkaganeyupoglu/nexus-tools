<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Atlama Hesaplay覺c覺 - Nexus Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .result-box {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .result-main {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .info-alert {
            background-color: rgba(13, 202, 240, 0.1);
            border: 1px solid rgba(13, 202, 240, 0.3);
            color: #0dcaf0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            /* Hidden by default */
        }

        .range-value {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="fa-solid fa-dungeon me-2"></i>Nexus Tools
            </a>
            <span class="navbar-text ms-auto text-white fw-bold">Level Atlama Hesaplay覺c覺</span>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card mb-3 overflow-hidden rounded-3">

                    <div class="card-body p-4">

                        <!-- Current Level Slider -->
                        <div class="mb-4">
                            <label for="currentLevel"
                                class="form-label d-flex justify-content-between text-white small">
                                <span>Mevcut Seviye</span>
                                <span class="fw-bold text-white" id="currentLevelDisplay">1</span>
                            </label>
                            <input type="range" class="form-range" id="currentLevel" min="1" max="19" value="1">
                        </div>

                        <!-- Target Level Slider -->
                        <div class="mb-4">
                            <label for="targetLevel" class="form-label d-flex justify-content-between text-white small">
                                <span>Hedef Seviye</span>
                                <span class="fw-bold text-white" id="targetLevelDisplay">2</span>
                            </label>
                            <input type="range" class="form-range" id="targetLevel" min="2" max="20" value="2">
                        </div>

                        <hr class="border-secondary">

                        <!-- Result Section -->
                        <div class="text-center">
                            <div class="text-white small mb-1">Gereken</div>
                            <div class="display-4 fw-bold text-accent" id="mainResult">
                                1 Milestone
                            </div>
                        </div>

                        <!-- Info Alert for Flexible Transitions -->
                        <div class="info-alert" id="flexibleInfo">
                            <i class="fa-solid fa-lightbulb me-2"></i>
                            <span id="flexibleText"></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
