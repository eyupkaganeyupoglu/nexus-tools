<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Bütçesi - Nexus Araçları</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="fa-solid fa-chevron-left me-2"></i>Araçlar
            </a>
            <span class="navbar-text text-white fw-bold">
                Başlangıç Bütçesi Hesaplayıcı
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <!-- Calculator Card -->
                <div class="card mb-3">
                    <div class="card-header text-center">
                        <i class="fa-solid fa-sack-dollar me-2"></i>Seviye Seçimi
                    </div>
                    <div class="card-body p-4">

                        <div class="mb-4">
                            <label for="levelSelect" class="form-label text-muted">Hedef Seviye</label>
                            <select class="form-select form-select-lg text-center fw-bold" id="levelSelect">
                                <!-- Options will be generated by JS -->
                            </select>
                        </div>

                        <hr class="border-secondary">

                        <div class="text-center">
                            <div class="text-muted small mb-1">Başlangıç Bütçeniz</div>
                            <div class="display-4 fw-bold text-accent" id="totalBudget">0 GP</div>
                            <div class="text-muted fst-italic mt-2 small">
                                * Bu miktar, seviye 2'den itibaren hak edilen tüm ödüllerin toplamıdır.
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Warning Alert -->
                <div class="alert alert-warning d-none" id="highLevelWarning" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-triangle-exclamation display-6 me-3"></i>
                        <div>
                            <strong>Dikkat!</strong>
                            <div class="small">Level 6 ve üzeri başlangıçlar için <u>ADMİN'den özel onay</u>
                                almalısınız.</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Utility JS -->
    <script src="../../js/main.js"></script>

    <!-- Module Specific JS -->
    <script>
        // Data Table
        const rewardTable = {
            1: 0,
            2: 100,
            3: 200,
            4: 300,
            5: 400,
            6: 500,
            7: 600,
            8: 700,
            9: 800,
            10: 900,
            11: 1000,
            12: 1150,
            13: 1250,
            14: 1350,
            15: 1500,
            16: 1600,
            17: 1800,
            18: 2000,
            19: 2200,
            20: 2400
        };

        const levelSelect = document.getElementById('levelSelect');
        const totalBudgetDisplay = document.getElementById('totalBudget');
        const warningAlert = document.getElementById('highLevelWarning');

        // Initialize Select Options
        for (let i = 1; i <= 20; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Level ${i}`;
            levelSelect.appendChild(option);
        }

        // Calculation Logic
        const calculateBudget = () => {
            const selectedLevel = parseInt(levelSelect.value);
            let total = 0;

            // Cumulative Sum: from Level 2 to Selected Level
            for (let i = 2; i <= selectedLevel; i++) {
                total += rewardTable[i];
            }

            // Update Display
            totalBudgetDisplay.textContent = formatGold(total);

            // Toggle Warning
            if (selectedLevel >= 6) {
                warningAlert.classList.remove('d-none');
            } else {
                warningAlert.classList.add('d-none');
            }
        };

        // Event Listener
        levelSelect.addEventListener('change', calculateBudget);

        // Initial Calculation
        calculateBudget();
    </script>
</body>

</html>
